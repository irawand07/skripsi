<html>
<head>
  <title>Cara Membuat Form Dinamis Menggunakan PHP MySQL</title>
  <script src="../assets/js/jquery.js"></script>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
</head>
<body>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Cara Membuat Form Dinamis Menggunakan PHP MySQL</div>
    <div class="panel-body">
      <form action="action.php" method="POST">

        <button class="btn btn-success add-more" type="button"><i class="glyphicon glyphicon-plus"></i> Tmabah</button>

        <table>
          <tr>
            <td><input type="text" name="field1[]"  placeholder="Hobi"></td>
            <td><input type="text" name="field2[]"  placeholder="Hobi"></td>
            <td></td>
          </tr>
        </table>

        <div class="after-add-more">
        </div>


	          <button class="btn btn-success" type="submit">Submit</button>

 		</form>

        <!-- Copy Fields -->
        <div class="copy hide">
          <div class="rr">
            <table>
            <tr>
              <td><input type="text" name="field1[]"  placeholder="Hobi"></td>
              <td><input type="text" name="field2[]"  placeholder="Hobi"></td>
              <td><button class="btn btn-danger remove" type="button"><i class="glyphicon glyphicon-remove"></i> Hapus</button></td>
            </tr>
          </table>

          </div>
        </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
      $(".add-more").click(function(){
          var html = $(".copy").html();
          $(".after-add-more").after(html);
      });
      $("body").on("click",".remove",function(){
          $(this).parents(".rr").remove();
      });
    });
</script>
</body>
</html>
